<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dpi" style="height: 1in; width: 1in; left: 100%; position: fixed; top: 100%; visibility: hidden;"></div>
    <div id="menuOpener">
        <img id="toggleMenu" src="dist/paperBoat.svg" alt="Toggle Menu" />
    </div>
    <div id="menu" class="p-3 border rounded">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="drawSimplifiedKoiFish">
            <label class="form-check-label" for="drawSimplifiedKoiFish">
                Draw Simplified Koi Fish
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="drawLeaderFollowerLinks">
            <label class="form-check-label" for="drawLeaderFollowerLinks">
                Draw leader/follower links
            </label>
        </div>

        <div>
            <label for="waterOpacitySlider">Water Opacity:&nbsp;<span id="waterOpacityValue">0</span></label>
            <input type="range" class="custom-range" id="waterOpacitySlider" min="0" max="1" step="0.01">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="dynamicLanternShadows">
            <label class="form-check-label" for="dynamicLanternShadows">
                Lantern shadows
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hideMenuOpener">
            <label class="form-check-label" for="hideMenuOpener">
                Hide menu
            </label>
        </div>

        <div class="dropdown" id="themeDropdown">
            <span class="p1">
                Theme:
            </span>
            <button class="btn btn-primary dropdown-toggle p-1 pr-2 pl-2" type="button" id="themeDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Theme
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="Ocean">Ocean</a>
                <a class="dropdown-item" id="Midnight Blue">Midnight Blue</a>
                <a class="dropdown-item" id="Sky Blue">Sky Blue</a>
                <a class="dropdown-item" id="Navy Blue">Navy Blue</a>
                <a class="dropdown-item" id="Autumn Girl">Autumn Girl</a>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="dist/bundle.js" defer></script>
</body>
</html>
